<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">
	  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>New York Times Search</title>
</head>

<body>
	<!-- Side navigation -->
	<div class="sidebar">
		<h1>New York Times Search</h1>
		<p>Search Term:</p>
		<input class="search" type="text">
		<p>Numbers of Records to Retrieve:</p>
		<input class="retrieve" type="text">
		<p>Start Year (Optional):</p>
		<input class="startYear" type="text">
		<p>End Year (Optional):</p>
		<input class="endYear" type="text">
		<div class="buttons">
			<button class="searchBtn" type="button" name="search">
				<i class="material-icons">search</i>
				Search
			</button>
			<button class="clearBtn" type="button" name="clear">
				<i class="material-icons">delete</i>
				Clear
			</button>
		</div>
	</div>
	<main>
		<div class="searchResults">
			<div class="resultsHeader">
				Top Articles
			</div>

		</div>
	</main>
</body>


<script> src="app.js" </script>
</html>
